#############################################        
# Override Config. for Php Core Module
parameters:
    # For Building Splash Manifest
    yml-enable:     false
    csfixer_config: "src/Resources/grumphp/php_cs.dist"

    #############################################
    # Disable Php Console Tasks
    extensions: []
    #############################################
    #   Test Suites Configs
    testsuites:
        travis:
            tasks:
                - composer
                - phplint
                - phpcs
                - git_blacklist
                - jsonlint
                - phpmd
                - phpcpd
                - xmllint
                - yamllint

        csfixer:
            tasks:
                - phpcsfixer
                - phpcsfixer2

        phpstan:
            tasks:
                - phpstan

#############################################        
# Import Config. from Generic Bundle
imports:
    - { resource: "./vendor/splash/php-bundle/src/Resources/grumphp/grumphp.base.yml" }